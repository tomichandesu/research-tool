[pytest]
# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncioモード
asyncio_mode = auto

# 出力設定
addopts = -v --tb=short

# マーカー
markers =
    asyncio: async tests
    slow: slow tests
    integration: integration tests
    e2e: end-to-end tests

# 警告フィルタ
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
