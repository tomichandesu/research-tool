version: "3.8"

services:
  app:
    build: .
    container_name: research-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/app.db
      - JOBS_OUTPUT_DIR=/app/output/jobs
      - MAX_CONCURRENT_JOBS=30
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: research-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL:
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    restart: unless-stopped
