# 自動リサーチ設定
auto:
  state_file: "output/auto_state.json"   # 状態保存先
  max_depth: 3                            # BFS探索の最大深さ
  max_suggests_per_seed: 10               # シードあたりの最大サジェスト数
  max_big_keywords_per_expand: 5          # 1回の展開で追加するビッグKWの最大数
  keyword_cooldown_days: 7                # 同じキーワードの再リサーチ間隔（日）
  max_keywords: 80                        # 最大KW数（0=無制限）
  max_duration_minutes: 60                # 最大時間（分、0=無制限）
  dry_run_threshold: 5                    # 連続N回ゼロヒットで枝刈り
  max_title_keywords: 3                   # タイトルから抽出する新シードの上限

