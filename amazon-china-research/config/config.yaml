# 販売価格設定
pricing:
  competitor_adjustment: -10   # ライバル価格からの調整（円）

# 画像マッチング設定
matcher:
  phash_threshold: 5           # pHashの許容差分（レガシー）
  orb_min_similarity: 0.10     # ORB最低類似度 (0.0-1.0)
  orb_garbage_threshold: 0.005 # ORBゴミ除去閾値（これ未満は明らかに別商品）
  orb_n_features: 500          # ORB特徴点数
  orb_ratio_threshold: 0.75    # Lowe's ratio test閾値
  min_price_cny: 0.5           # 1688最低価格（元）- これ以下はスキップ
  max_profit_rate: 999         # 無効化（利益率による候補除外を行わない）
  max_candidates: 10           # HTML候補表示数

# 利益計算設定
profit:
  exchange_rate: 23.0          # 1元 = X円（現在レート+1円）
  china_domestic_shipping: 2   # 中国国内送料（元）
  agent_fee_rate: 0.03         # 代行手数料率（3%）
  international_shipping_per_kg: 10  # 国際送料（元/kg）※容積重量で計算
  customs_rate: 0.10           # 関税率（10%）
  default_dimensions:          # デフォルト寸法（cm）
    length: 20
    width: 15
    height: 10
  default_weight: 0.5          # デフォルト重量（kg）

# ブラウザ設定
browser:
  headless: true               # ヘッドレスモード
  request_delay: 1.0           # リクエスト間隔（秒）
  timeout: 60000               # タイムアウト（ミリ秒）

# 出力設定
output:
  csv_encoding: "cp932"         # CSV文字コード（日本語Excel対応）
  log_level: "INFO"

# 検索設定
search:
  max_pages: 1                 # 検索ページ数（1ページ目のみ）
  alibaba_results: 30          # 1688検索結果取得数
  max_concurrent_keywords: 5   # 並列処理するキーワード数
  organic_only: true           # スポンサー広告を除外（オーガニックのみ）

# BSR→販売数推定テーブル
sales_estimation:
  table:
    - bsr_max: 3000
      units_min: 300
    - bsr_max: 10000
      units_min: 100
    - bsr_max: 30000
      units_min: 30
    - bsr_max: 100000
      units_min: 10
    - bsr_max: 300000
      units_min: 3
    - bsr_max: 1000000
      units_min: 1
  category_coefficients:
    home_kitchen:
      a: 5000
      b: 0.75
    toys:
      a: 3500
      b: 0.80
    beauty:
      a: 8000
      b: 0.70
    electronics:
      a: 2500
      b: 0.85
    default:
      a: 4000
      b: 0.78

