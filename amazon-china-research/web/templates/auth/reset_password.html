{% extends "base.html" %}
{% block title %}新しいパスワードの設定{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>新しいパスワードの設定</h1>

        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        <div class="auth-footer">
            <a href="/login">ログインする</a>
        </div>
        {% elif invalid %}
        <div class="alert alert-error">このリセットリンクは無効または期限切れです。</div>
        <div class="auth-footer">
            <a href="/forgot-password">もう一度リセットをリクエスト</a>
        </div>
        {% else %}
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/reset-password/{{ token }}">
            <div class="form-group">
                <label for="new_password">新しいパスワード</label>
                <input type="password" id="new_password" name="new_password" required autofocus
                       placeholder="8文字以上">
            </div>
            <div class="form-group">
                <label for="new_password_confirm">新しいパスワード（確認）</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required
                       placeholder="もう一度入力">
            </div>
            <button type="submit" class="btn btn-primary btn-full">パスワードを設定</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
